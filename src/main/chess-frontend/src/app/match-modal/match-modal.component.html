<h2 mat-dialog-title>New Chess Match</h2>

<form [formGroup]="chessMatchForm">
  <div class="field">
    <label>Ebony Player</label>
    <select formControlName="ebonyPlayerId">
      <option *ngFor="let player of players" value="">{{player.playerName}}</option>
    </select>
  </div>

  <div class="field">
    <label>Ivory Player</label>
    <select formControlName="ivoryPlayerId">
      <option *ngFor="let player of players" value="">{{player.playerName}}</option>
    </select>
  </div>

  <div class="field">
    <label>Winner</label>
    <select formControlName="winner">
      <option value="">-- Select Winner --</option>
      <option value="EBONY">EBONY</option>
      <option value="IVORY">IVORY</option>
      <option value="TIE">TIE</option>
    </select>
  </div>

  <div class="field">
    <label>Game Date</label>
    <input type="date" formControlName="datePlayed">
  </div>
</form>

<div style="margin-left: 1.5rem">
  <button type="button" class="btn btn-dark modal-button" (click)="saveMatch(chessMatchForm.getRawValue())">Save Match</button>
  <button type="button" class="btn btn-dark modal-button" (click)="closeModal()">Close</button>
</div>
