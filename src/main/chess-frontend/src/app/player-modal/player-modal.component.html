<h2 mat-dialog-title>Player Detail</h2>

<form [formGroup]="playerForm">
  <mat-form-field>
    <mat-label>Rank</mat-label>
    <input matInput formControlName="ranking" [readOnly]="true">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput formControlName="playerName" [readOnly]="!isEditable">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput formControlName="emailAddress" [readOnly]="!isEditable">
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Date of Birth</mat-label>
    <input
      matInput
      [matDatepicker]="dobPicker"
      formControlName="dateOfBirth"
      [readonly]="!isEditable">
    <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
    <mat-datepicker #dobPicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Games Played</mat-label>
    <input matInput formControlName="gamesPlayed" [readOnly]="true">
  </mat-form-field>

  <div style="margin-left: 1.5rem">
    <button *ngIf="!isEditable" type="button" class="btn btn-dark modal-button" (click)="editPlayer()">Update Player
    </button>
    <button *ngIf="isEditable" type="button" class="btn btn-dark modal-button"
            (click)="savePlayer(playerForm.getRawValue())">Save Player
    </button>
    <button type="button" class="btn btn-dark modal-button" (click)="removePlayer(playerForm.getRawValue())">Remove
      Player
    </button>
    <button type="button" class="btn btn-dark modal-button" (click)="closeModal()">Close</button>
  </div>
</form>
