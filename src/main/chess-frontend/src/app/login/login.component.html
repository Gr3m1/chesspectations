<h2 mat-dialog-title>Login <span class="required-text">* required</span></h2>

<form [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput formControlName="username">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" required>
    <mat-icon matSuffix (click)="hide = !hide">{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
  </mat-form-field>

  <div class="login-error">
    <h5 class="error-message">{{ errorMessage }}</h5>
  </div>

  <div class="login-buttons">
    <button
      type=submit
      class="btn btn-dark modal-button"
      [disabled]="isLoginButtonDisabled()">
      Login
    </button>
    <button type="button" class="btn btn-dark modal-button" (click)="closeModal()">Cancel</button>
  </div>
</form>
